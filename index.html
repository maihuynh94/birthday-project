    <!-- TEXTS -->
    <div class="bd__text">
      <h1 class="animated fadeInLeft ">Happy</h1>
      <h1 class="animated fadeInUp">25th</h1>
      <h1 class="animated fadeInRight">Birthday !</h1>
    </div>

    <!-- FLAGS -->
    <div class="bd__content3">
      <div class="bd__item bd__item1 animated fadeInRight ">
        <img src="./img/flags.png" alt="" />
      </div>
      <div class="bd__item bd__item2 animated fadeInDown ">
        <img src="./img/flags.png" alt="" />
      </div>
      <div class="bd__item bd__item3 animated fadeInLeft ">
        <img src="./img/flags.png" alt="" />
      </div>
    </div>

    <!-- BD SONG -->
    <audio style = "display:none;" controls autoplay>
      <source src="./music/happybd.mp3" type="audio/mpeg">
    </audio>

   
    <!-- BD CAKE -->
    <div class="bd__cake">
      <div class="cake__content">
        <div class="round__shape round__shape1"></div>
        <div class="round__shape round__shape2"></div>
        <div class="round__shape round__shape3"></div>
        <div class="round__shape round__shape4"></div>
        <div class="round__shape round__shape5"></div>
        <div class="round__shape round__shape6"></div>
        <div class="round__shape round__shape7"></div>
        <div class="round__shape round__shape8"></div>
        <div class="round__shape round__shape9"></div>
        <div class="round__shape round__shape10"></div>
      </div>
    </div>

    <!-- BIRTHDAY CARD -->
    <div class="present">
      <div class="bd__card animated shake infinite">
        <button id="openBtn">OPEN IT PLS!</button>
        <img src="./img/present2.png" alt="" />
      </div>
    </div>
    <div class="card__content">
      <div class="bd__card__content" id="card">
        <h1>
          Happy Birthday <i class="fa fa-dog"></i> <i class="fa fa-moon"> !</i>
        </h1>
        <p>
          Chúc bạn Hằng sinh nhật muộn vui vẻ, có thật nhiều niềm vui, luôn xinh
          xẻo, sức khoẻ tốt, đạt được những dự định & kế hoạch trong tương lai
          nhaaa!
        </p>
        <h4>Mai Huỳnh xinh đẹp!</h4>
        <div class="img">
          <img src="./img/fw1.png" alt="" />
        </div>
        <div class="img2">
          <img src="./img/fw2.png" alt="" />
        </div>
        <button class="btn__close" id="closeBtn">❌</button>
      </div>
    </div>
